<html>
    <head>
        <style>
            @import url(style.css);
            p.highlight {
                color: red;
            }
            svg {
                background-color: rgb(41, 41, 36);
            }
        </style>
        
    </head>
    <body>
        <script src="./dist/pong.js"></script>
        <h1>Pong</h1>
        <svg id="canvas" width="600" height="600" style="background-color:black">
            #making the left paddle 
            <rect id = "paddle1" x = "10" y = "230" width="10" height="120" style="fill:lime"/>
            #making the right paddle 
            <g id="paddle2">
                <rect x = "580" y = "230" width="10" height="120" style="fill:lime"/>
            </g>
            #making the ball 
        
            <circle id = "ball" cx="200" cy="200" r="10" xSpeed = "7" ySpeed ="3" transform = "translate(50,50)" style="fill:red"/>
            </svg>
    </body>
</html>
